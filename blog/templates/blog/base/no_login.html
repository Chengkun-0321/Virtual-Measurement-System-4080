{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}預設標題{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block styles %}{% endblock %}
</head>
<body style="font-family: '標楷體';" class="d-flex flex-column min-vh-100">

    <!-- 主體區塊，會自動撐開，並讓內容置中 -->
    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer 永遠貼底 -->
    <footer class="d-flex justify-content-center align-items-center p-3 bg-light" style="height: 80px;">
        <p class="m-0 fs-5">114年度資訊系統專題 A01 - 李璨宏 & 王正坤</p>
    </footer>
</body>
</html>

{% block scripts %}{% endblock %}
