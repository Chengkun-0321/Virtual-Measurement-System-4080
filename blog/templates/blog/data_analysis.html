<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>資料分析頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100" style="font-family: '標楷體';">
    {% include "blog/_navbar.html" %}
    <div class="container">
        <br>
        <!-- 頁面標題 -->
        <h2 class="mb-4 text-center">⬇️ 資料分析頁面</h2>

        <!-- 伺服器 連線提示 -->
        <div id="ssh-status" class="text-center mb-3">
            <span class="text-warning fw-bold">🟡 伺服器連線中...</span>
        </div>

        <div class="mb-4 text-center">
            <label for="modelSelect" class="form-label fs-5">選擇模型名稱</label>
            <select id="modelSelect" class="form-select text-center mx-auto" style="max-width: 400px;">
                <option disabled selected>載入中...</option>
            </select>
        </div>

        <!-- 模型檔案下載 -->
        <div class="text-center">
            <button onclick="download('model')" class="btn btn-primary m-2">📥 下載模型檔案</button>
        </div>

        <!-- 顯示圖片區塊 -->
        <div id="imageContainer" class="mt-5">
            <h4 class="text-center mb-4">📊 分析圖表預覽</h4>
            <!-- 第一排：MAPE & MSE 並排 -->
            <div class="row mb-4">
                <div class="col-md-6 text-center">
                    <h6>MAPE 曲線</h6>
                    <img id="img-mape" class="img-fluid rounded shadow"
                        style="height:380px; width:100%; object-fit:contain;"
                        onerror="handleImageError(this)">
                    <div id="err-img-mape" class="text-danger mt-2 fw-bold" style="display: none;">找不到圖檔</div>
                </div>
                <div class="col-md-6 text-center">
                    <h6>MSE 曲線</h6>
                    <img id="img-mse" class="img-fluid rounded shadow"
                        style="height:380px; width:100%; object-fit:contain;"
                        onerror="handleImageError(this)">
                    <div id="err-img-mse" class="text-danger mt-2 fw-bold" style="display: none;">找不到圖檔</div>
                </div>
            </div>

            <!-- 第二排：Loss & MAE 並排 -->
            <div class="row mb-4">
                <div class="col-md-6 text-center">
                    <h6>Loss 曲線</h6>
                    <img id="img-loss" class="img-fluid rounded shadow"
                        style="height:380px; width:100%; object-fit:contain;"
                        onerror="handleImageError(this)">
                    <div id="err-img-loss" class="text-danger mt-2 fw-bold" style="display: none;">找不到圖檔</div>
                </div>
                <div class="col-md-6 text-center">
                    <h6>MAE 曲線</h6>
                    <img id="img-mae" class="img-fluid rounded shadow"
                        style="height:380px; width:100%; object-fit:contain;"
                        onerror="handleImageError(this)">
                    <div id="err-img-mae" class="text-danger mt-2 fw-bold" style="display: none;">找不到圖檔</div>
                </div>
            </div>

            <!-- 第三排：Ground Truth vs 預測（全寬） -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h5>Ground Truth vs 預測</h5>
                    <img id="img-gt" class="img-fluid rounded shadow"
                        style="height:400px; width:100%; object-fit:contain;"
                        onerror="handleImageError(this)">
                    <div id="err-img-gt" class="text-danger mt-2 fw-bold" style="display: none;">找不到圖檔</div>
                </div>
            </div>

            <!-- 第四排：混淆矩陣（獨立正方形 + 置中） -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h5>混淆矩陣</h5>
                    <div style="max-width:450px; margin:auto;">
                        <img id="img-confusion" class="img-fluid rounded shadow"
                            style="width:100%; aspect-ratio: 1 / 1; object-fit:contain;"
                            onerror="handleImageError(this)">
                        <div id="err-img-confusion" class="text-danger mt-2 fw-bold" style="display: none;">找不到圖檔</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 返回首頁按鈕 -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary btn-lg">🔙 返回首頁</a>
        </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const sshStatus = document.getElementById('ssh-status');
        const socket = new WebSocket("ws://" + window.location.host + "/ws/CMD/");

        socket.onopen = function () {
            console.log("✅ WebSocket 已連線");
            sshStatus.innerHTML = `<span class="text-success fw-bold">🟢 伺服器 已連線</span>`;
        };

        // 載入模型選單
        fetch("/api/list_model_names/")
            .then(res => res.json())
            .then(data => {
                const select = document.getElementById("modelSelect");
                select.innerHTML = ""; // 清空原本的 option
                if (data.models && data.models.length > 0) {
                    data.models.forEach(name => {
                        const option = document.createElement("option");
                        option.value = name;
                        option.textContent = name;
                        select.appendChild(option);
                    });
                    // 自動載入第一個模型圖片
                    select.value = data.models[0];
                    loadImages(data.models[0]);
                } else {
                    const option = document.createElement("option");
                    option.textContent = "⚠️ 找不到模型檔案";
                    option.disabled = true;
                    select.appendChild(option);
                }
            })
            .catch(err => {
                console.error("讀取模型清單失敗", err);
                const select = document.getElementById("modelSelect");
                select.innerHTML = `<option disabled>🚫 載入失敗</option>`;
            });
    });

    function download(type) {
        const modelSelect = document.getElementById("modelSelect");
        const modelName = modelSelect.value;
        if (!modelName) {
            alert("請選擇模型名稱！");
            return;
        }
        const url = `/analysis/file/${type}/${modelName}/`;
        window.location.href = url;
    }
    function downloadAll() {
        const modelSelect = document.getElementById("modelSelect");
        const modelName = modelSelect.value;
        if (!modelName) {
            alert("請選擇模型名稱！");
            return;
        }
        const url = `/analysis/all/${modelName}/`;
        window.location.href = url;
    }

    function loadImages(modelName) {
        const folder = modelName;

        const imageMap = {
            "img-confusion": "混淆矩陣.png",
            "img-gt": "ground_truth.png",
            "img-loss": "training_loss_curve.png",
            "img-mae": "training_mae_curve.png",
            "img-mape": "training_mape_curve.png",
            "img-mse": "training_mse_curve.png"
        };

        for (const [id, filename] of Object.entries(imageMap)) {
            const img = document.getElementById(id);
            img.src = `/api/get_image/${folder}/${filename}`;
        }
    }

    function handleImageError(imgElement) {
        imgElement.style.display = "none";  // 隱藏圖片
        const errorDiv = document.getElementById("err-" + imgElement.id);
        if (errorDiv) {
            errorDiv.style.display = "block";  // 顯示錯誤訊息
        }
    }

    function loadImages(modelName) {
        const folder = modelName;

        const imageMap = {
            "img-confusion": "混淆矩陣.png",
            "img-gt": "ground_truth.png",
            "img-loss": "training_loss_curve.png",
            "img-mae": "training_mae_curve.png",
            "img-mape": "training_mape_curve.png",
            "img-mse": "training_mse_curve.png"
        };

        for (const [id, filename] of Object.entries(imageMap)) {
            const img = document.getElementById(id);
            const err = document.getElementById("err-" + id);
            img.style.display = "block";  // 每次載入前重設為可見
            if (err) err.style.display = "none";  // 每次載入前清除錯誤訊息
            img.src = `/api/get_image/${folder}/${filename}`;
        }
    }

    document.getElementById("modelSelect").addEventListener("change", function () {
        const modelName = this.value;
        if (modelName) {
            loadImages(modelName);
        }
    });
</script>
</body>
</html>
