<body class="d-flex flex-column min-vh-100" style="font-family: 'æ¨™æ¥·é«”';">

    <div class="container">

        <!-- è¨“ç·´åƒæ•¸è¨­å®š -->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card p-4 shadow-sm fs-5 h-100">
                    <h5 class="card-title text-center">è¨“ç·´åƒæ•¸è¨­å®š</h5>
                    <form method="post" class="mb-4">

                        <div class="row">
                            <div class="col-md-6 mb-3">

                            <div class="d-grid">

        <!-- å³æ™‚è¨“ç·´æ›²ç·š -->

        <div class="row">
            <div class="col-md-6">
                <h5 class="card-title text-center">å³æ™‚ Loss è¨“ç·´æ›²ç·š</h5>
                <canvas id="LossChart" height="150" class="mb-4"></canvas>
            </div>
            <div class="col-md-6">
                <h5 class="card-title text-center">å³æ™‚ Acc è¨“ç·´æ›²ç·š</h5>
                <canvas id="AccChart" height="150" class="mb-4"></canvas>

        </div>

        

        <!-- åŸ·è¡Œçµæœå€å¡Šï¼ˆæ”¹ç‚º textarea å³æ™‚é¡¯ç¤ºï¼‰-->
        <div class="card mt-5 shadow-sm" style="display:none;">
            <div class="card-header">
                ğŸ“¤ åŸ·è¡Œçµæœ
            </div>
            <div class="card-body">
                <textarea id="output" class="form-control bg-light" rows="15" style="resize: none;" readonly></textarea>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const runTrainButton = document.getElementById('run-train');
            const sshStatus = document.getElementById('ssh-status');

            const socket = new WebSocket("ws://" + window.location.host + "/ws/CMD/");

            // åˆå§‹åŒ– Chart.js
            const ctx1 = document.getElementById('LossChart').getContext('2d');
            const LossChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: [], // Epochs
                    datasets: [
                        { label: 'train', data: [], borderColor: 'blue', fill: false},      // train Loss
                        { label: 'test', data: [], borderColor: 'orange', fill: false}      // test Loss
                    ]
                },
                options: {
                    responsive: true,
                    animation: false, // é—œé–‰å‹•ç•«æå‡å³æ™‚æ•ˆç‡
                    spanGaps: true,   // å…è¨±è·³éç¼ºå¤±é»
                    scales: {
                        x: { title: { display: true, text: 'Epoch' } },
                        y: {
                            title: { display: true, text: 'Loss' },
                            beginAtZero: false,
                            ticks: {
                                autoSkip: true,
                                precision: 2, // å°æ•¸é»ä½æ•¸
                                callback: function(value) {
                                    return value.toFixed(2); // é¡¯ç¤º 2 ä½å°æ•¸
                                }
                            }
                        }
                    }
                }
            });

            const ctx2 = document.getElementById('AccChart').getContext('2d');
            const AccChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: [], // Epochs
                    datasets: [
                        { label: 'train', data: [], borderColor: 'blue', fill: false},      // train Acc(1 - mae)
                        { label: 'test', data: [], borderColor: 'orange', fill: false}      // test Acc(1 - val_mae)
                    ]
                },
                options: {
                    responsive: true,
                    animation: false, // é—œé–‰å‹•ç•«æå‡å³æ™‚æ•ˆç‡
                    spanGaps: true,   // å…è¨±è·³éç¼ºå¤±é»
                    scales: {
                        x: { title: { display: true, text: 'Epoch' } },
                        y: {
                            title: { display: true, text: 'Accuracy (%)' },
                            beginAtZero: false,
                            ticks: {
                                autoSkip: true,
                                precision: 2, // å°æ•¸é»ä½æ•¸
                                callback: function(value) {
                                    return value.toFixed(2); // é¡¯ç¤º 2 ä½å°æ•¸
                                }
                            }
                        }
                    }
                }
            });

            // ç•¶ WebSocket é€£ç·šæˆåŠŸ
            socket.onopen = function() {
                console.log("WebSocket å·²é€£ç·š");
                sshStatus.innerHTML = `<span class="text-success fw-bold">ğŸŸ¢ ä¼ºæœå™¨ å·²é€£ç·š</span>`;
            };

            // å¾å¾Œç«¯æ”¶åˆ°è¨Šæ¯
            socket.onmessage = function(event) {
                const output = document.getElementById('output');
                const data = event.data;

                // æ›´æ–°è¨“ç·´æ›²ç·šï¼ˆåˆ†é–‹è§£æ loss èˆ‡ val_lossï¼‰
                window.allEpochs = window.allEpochs || [];
                window.allLoss = window.allLoss || [];
                window.allValLoss = window.allValLoss || [];
                window.allMae = window.allMae || [];
                window.allValMae = window.allValMae || [];
                

                // å˜—è©¦æŠ“å– Epoch ç·¨è™Ÿ
                let epochMatch = data.match(/Epoch\s+(\d+)\/\d+/);
                if (epochMatch) {
                    const epoch = parseInt(epochMatch[1]);
                    window.allEpochs.push(epoch);
                }

                // è§£æ loss
                let lossMatch = data.match(/loss:\s*([\d.]+)/);
                if (lossMatch) {
                    const loss = parseFloat(lossMatch[1]);
                    if (window.allLoss.length < window.allEpochs.length) {
                        window.allLoss.push(loss);
                    } else {
                        window.allLoss[window.allEpochs.length - 1] = loss;
                    }
                    LossChart.data.datasets[0].data = window.allLoss.slice(-50);
                }
                // æŠ“ test/val lossï¼ˆæ³¨æ„é€™è£¡æ˜¯ val_lossï¼‰
                let vallossMatch = data.match(/val_loss:\s*([\d.]+)/);
                if (vallossMatch) {
                    const val_loss = parseFloat(vallossMatch[1]);
                    if (window.allValLoss.length < window.allEpochs.length) {
                        window.allValLoss.push(val_loss);
                    } else {
                        window.allValLoss[window.allEpochs.length - 1] = val_loss;
                    }
                    LossChart.data.datasets[1].data = window.allValLoss.slice(-50);
                }

                // æŠ“ train/accï¼ˆæ³¨æ„é€™è£¡æ˜¯ maeï¼‰
                let accMatch = data.match(/mae:\s*([\d.]+)/);
                if (accMatch) {
                    const mae = parseFloat(accMatch[1]);
                    const acc = (100 - mae); // â† è½‰æ›ç‚ºç™¾åˆ†æ¯”
                    //const acc = parseFloat(accMatch[1]);
                    if (window.allMae.length < window.allEpochs.length) {
                        window.allMae.push(acc);
                    } else {
                        window.allMae[window.allEpochs.length - 1] = acc;
                    }
                    AccChart.data.datasets[0].data = window.allMae.slice(-50);
                }
                // æŠ“ test/val_accï¼ˆæ³¨æ„é€™è£¡æ˜¯ val_maeï¼‰
                let valaccMatch = data.match(/val_mae:\s*([\d.]+)/);
                if (valaccMatch) {
                    const val_mae = parseFloat(valaccMatch[1]);
                    const val_acc = (100 - val_mae)
                    //const mae = parseFloat(valaccMatch[1]);
                    if (window.allValMae.length < window.allEpochs.length) {
                        window.allValMae.push(val_acc);
                    } else {
                        window.allValMae[window.allEpochs.length - 1] = val_acc;
                    }
                    AccChart.data.datasets[1].data = window.allValMae.slice(-50);
                }

                LossChart.data.labels = window.allEpochs.slice(-50);
                LossChart.update();
                AccChart.data.labels = window.allEpochs.slice(-50);
                AccChart.update();

                // å¯«å…¥åŸ·è¡Œçµæœ
                output.value += data + "\n";
                output.scrollTop = output.scrollHeight;

                // æ”¶åˆ° finish é—œéµå­—
                if (data.includes("__FINISHED__")) {       
                    runTrainButton.disabled = false;
                    runTrainButton.innerHTML = 'â–¶ï¸ åŸ·è¡Œæ¨¡å‹è¨“ç·´';
                }
                console.log(data);
            };

            // åŸ·è¡ŒæŒ‰éˆ•å‹•ä½œ
            runTrainButton.addEventListener('click', function() {
                runTrainButton.disabled = true;
                runTrainButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> åŸ·è¡Œä¸­...';

                const form = document.querySelector('form');
                const formData = new FormData(form);
                const data = {
                    action: 'run-train',
                    model: formData.get('model'),
                    dataset: formData.get('dataset'),
                    epochs: formData.get('epochs'),
                    batch_size: formData.get('batch_size'),
                    learning_rate: formData.get('learning_rate'),
                    validation_freq: formData.get('validation_freq'),
                    checkpoint_path: formData.get('checkpoint_path')
                };

                // æ¸…ç©ºèˆŠæ›²ç·š
                LossChart.data.labels = [];
                LossChart.data.datasets.forEach(ds => ds.data = []);
                window.allLoss = [];
                window.allValLoss = [];
                LossChart.update();

                AccChart.data.labels = [];
                AccChart.data.datasets.forEach(ds => ds.data = []);
                window.allMae = [];
                window.allValMae = [];
                AccChart.update();

                socket.send(JSON.stringify(data));
            });
        });
    </script>
</body>
