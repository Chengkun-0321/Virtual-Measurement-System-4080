{% extends "blog/base/base_login.html" %}
{% block title %}忘記密碼{% endblock %}

{% block page_content %}
<h2>忘記密碼</h2>
<form method="post">
    {% csrf_token %}
    <input type="email" name="email" placeholder="請輸入註冊 Email" required class="form-control mb-3">
    <button type="submit" class="btn btn-primary w-100">寄送重設連結</button>
</form>

<div class="extra-links mt-3">
    <a href="{% url 'login' %}">回登入頁</a> | 
    <a href="{% url 'register' %}">註冊新帳號</a>
</div>
{% endblock %}
