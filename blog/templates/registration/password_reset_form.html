{% extends "blog/base_login.html" %}
{% block title %}忘記密碼{% endblock %}

{% block content %}
<div class="login-card">
    <h2>忘記密碼</h2>
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="請輸入註冊 Email" required>
        <button type="submit">寄送重設連結</button>
    </form>

    <div class="extra-links">
        <a href="{% url 'login' %}">回登入頁</a> | 
        <a href="{% url 'register' %}">註冊新帳號</a>
    </div>
</div>
{% endblock %}
